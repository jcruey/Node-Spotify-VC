<!DOCTYPE html>
<html>
	<head>
		<title>Node-Spotify VC</title>
		<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="./css/style.css">
		<style>
			body {
				background: black;
				color: white;
			}
			.panel-default {
				position: relative;
    			left: 50%;
    			margin-top: 50px;
			}
		</style>
	</head>
	<body>
		{% if !user %}
		<div class="container-fluid">	
			<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Node Spotify VC Login</h3>
  					</div>
		  				<div class="panel-body">
		    				<form method="post" action='/spotifyLogin'>
								  <div class="form-group">
								    <label for="inputEmail">Spotify User Name</label>
								    <input type="user" class="form-control" name="userName" id="inputUser" placeholder="User Name">
								  </div>
								  <div class="form-group">
								    <label for="inputPassword">Password</label>
								    <input type="password" name="Password" class="form-control" id="inputPassword" placeholder="Password">
								  </div>
						 			 <button type="submit" class="btn btn-default">Submit</button>
							</form>
							</div>
		  				</div>
				</div>
			</div>
			</div>
		</div>
	<!--Load Jquery-->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


		{% else %}
			<p>
			<a href="/home">Home</a> |
			<a href="/account">Account</a> |
			<a href="/logout">Log Out</a>
			</p>
		{% endif %}
		{% block content %}
	</body>
</html>
